<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png">
    
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">

        <div class="left w-1/2 mt-1" >
            <img class="w-1/2" src="fb.svg" alt="">
            <p class=" text-3xl mx-10">Facebook helps you connect and share with the people in your life.</p>
            
        </div>

        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/4 text-lg">
            <input class="p-1 h-12 my-2 border border-1 border-gray-100 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="p-1 h-12 my-2 border border-1 border-gray-100 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white my-2 py-3 rounded-md font-bold "> Log In</button>
            <span class="text-blue-500 text-center my-2 cursor-pointer hover:underline"> Forgotten Password ?</span>
            <hr class="my-2">
            <button class=" mx-auto my-2 mt-4 bg-green-500 text-white py-3 px-4 rounded-md font-bold w-fit hover:bg-green-600"> Create New Account </button>

        </div>
        
    </div>
    
</body>
</html>
